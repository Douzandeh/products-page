<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Products Page</title>
  </head>
  <body>
    <header>
      <p>Douzandeh | Products page</p>
    </header>
    <main>
      <div id="search">
        <input id="search-input" type="text" placeholder="Search name" />
        <div>
          <button class="filter selected" data-filter="all">All</button>
          <button class="filter" data-filter="tech">Tech</button>
          <button class="filter" data-filter="clothing">Clothing</button>
          <button class="filter" data-filter="health">Health</button>
        </div>
        <div>
          <input type="number" placeholder="Search price" />
          <button>Search</button>
        </div>
      </div>
      <div id="products">
        <div class="product-item" data-category="tech">
          <img src="./img/iphone.png" alt="tech" />
          <p>Apple iphone 14 pro</p>
          <span>$ 1499</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/shoes.png" alt="clothing" />
          <p>Running shos</p>
          <span>$ 199</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/watch.png" alt="tech" />
          <p>Apple watch</p>
          <span>$ 399</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/bag.png" alt="clothing" />
          <p>College Bag</p>
          <span>$ 139</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/jacket.png" alt="clothing" />
          <p>Boy's jacket</p>
          <span>$ 169</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/shampoo.png" alt="health" />
          <p>Keratin Hair Care</p>
          <span>$ 39</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/airpods.png" alt="tech" />
          <p>Apple airpods pro</p>
          <span>$ 299</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/vitamin.png" alt="health" />
          <p>Vitamin E</p>
          <span>$ 39</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/cream.png" alt="health" />
          <p>Face Cream</p>
          <span>$ 39</span>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
